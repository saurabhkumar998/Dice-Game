<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="icon" href="images/dice_icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Let's Play</h1>

    <div class="dice">
      <p id="player1">Player 1</p>
      <img class="img1" src="images\dice6.png">
    </div>

    <div class="dice">
      <p id="player2">Player 2</p>
      <img class="img2" src="images\dice6.png">
    </div>
  </div>
  <div class="goBtnDiv">
    <button type="button" name="button" class="btn btn-outline-warning btn-lg goBtn" onclick="dice()">Go</button>
  </div>
  <div class="editNameBtnDiv">
    <button type="button" name="button" class="btn btn-outline-primary btn-lg editNameBtn " onclick="editName()">Edit Player Name</button>
  </div>



  <script src="https://github.com/saurabhkumar998/Dice-Game/blob/master/index.js" charset="utf-8"></script>
</body>

<footer>
  Saurabh Kumar
</footer>

</html>
